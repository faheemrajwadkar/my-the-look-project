version: 2

sources:
  - name: the_look_ecommerce
    database: raw
    schema: the_look_ecommerce
    tables:
      - name: distribution_centers
        description: Cloned Snowflake DB tables listing distribution centers. 
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
        config:
          loaded_at_field: _batched_at
          freshness:
            warn_after:
              count: 12
              period: hour
            error_after:
              count: 24
              period: hour

