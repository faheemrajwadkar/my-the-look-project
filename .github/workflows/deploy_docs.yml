name: Deploy dbt Docs
on:
  push:
    branches: [ main ] # Updates every time you merge to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dbt & Generate Docs
        run: |
          pip install dbt-snowflake # or your specific adapter
          dbt deps
          dbt docs generate --profiles-dir . # Assumes your profile is in the repo
        env:
          DBT_SNOWFLAKE_ACCOUNT: ${{ secrets.DBT_ACCOUNT }}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target